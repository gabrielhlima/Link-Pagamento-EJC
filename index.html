<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Chave PIX</title>
    <script>
        function copiarChave() {
            // Define a chave PIX
            const chavePIX = "499a67bb-7131-425f-aa62-aaf29e5177d1";
            
            // Cria um elemento temporário para copiar o texto
            const inputTemp = document.createElement("input");
            inputTemp.value = chavePIX;
            document.body.appendChild(inputTemp);
            inputTemp.select();
            document.execCommand("copy");
            document.body.removeChild(inputTemp);
            
            // Alerta ou notificação visual
            alert("Chave PIX copiada!");
        }
    </script>
</head>
<body>
	<h1>
		XXV EJC - Paróquia Nossa Senhora de Fátima - Boa Viagem
	</h1>
	<br>
    <h3>
		<a href="#" onclick="copiarChave(); return false;">Clique aqui para copiar a chave PIX de Pagamento da Inscrição do EJC</a>
	</h3>
</body>
</html>
